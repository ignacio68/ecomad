name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js with Corepack
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Enable Corepack (activates pnpm)
        run: corepack enable

      - name: Verify pnpm version
        run: pnpm -v

      - name: Install dependencies
        run: pnpm install

      - name: Final message
        run: echo "✅ CI ejecutado con éxito"
